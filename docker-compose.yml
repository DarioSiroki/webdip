version: "3.3"

services:
  web:
    image: php:7.3-apache
    depends_on:
      - db
    # override default startup command by prepending it a line which installs
    # mysqli extension for PHP and then runs the default startup command
    command: bash -c "docker-php-ext-install mysqli && apache2-foreground"
    volumes:
      - ./:/var/www/html
    ports:
      - 8080:80

  db:
    image: mariadb:10.6.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./database:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
